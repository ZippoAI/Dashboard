
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1d2e;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #16182b;
            padding: 20px;
            border-right: 1px solid #2a2d44;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: #1a1d2e;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-tab.active {
            background: #2a2d44;
            color: #fff;
        }

        .menu-item {
            padding: 12px 16px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #888;
            font-size: 14px;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background: #2a2d44;
            color: #fff;
        }

        .menu-item.active {
            background: #2a2d44;
            color: #fff;
        }

        .menu-item .badge {
            margin-left: auto;
            padding: 2px 8px;
            background: #7c3aed;
            border-radius: 12px;
            font-size: 11px;
        }

        .wallet-cards {
            margin-top: 30px;
        }

        .wallet-card {
            background: #2a2d44;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .wallet-card .title {
            color: #888;
            margin-bottom: 4px;
        }

        .wallet-card .amount {
            font-size: 16px;
            font-weight: 600;
        }
