
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1d2e;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #16182b;
            padding: 20px;
            border-right: 1px solid #2a2d44;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: #1a1d2e;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-tab.active {
            background: #2a2d44;
            color: #fff;
        }

        .menu-item {
            padding: 12px 16px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #888;
            font-size: 14px;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background: #2a2d44;
            color: #fff;
        }

        .menu-item.active {
            background: #2a2d44;
            color: #fff;
        }

        .menu-item .badge {
            margin-left: auto;
            padding: 2px 8px;
            background: #7c3aed;
            border-radius: 12px;
            font-size: 11px;
        }

        .wallet-cards {
            margin-top: 30px;
        }

        .wallet-card {
            background: #2a2d44;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .wallet-card .title {
            color: #888;
            margin-bottom: 4px;
        }

        .wallet-card .amount {
            font-size: 16px;
            font-weight: 600;
        }


        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-left h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #888;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

     .filter-btn {
            padding: 8px 16px;
            background: #2a2d44;
            border: 1px solid #3a3d54;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
        }

        /* Staking Cards */
        .staking-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .staking-card {
            background: #16182b;
            border: 1px solid #2a2d44;
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .staking-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .asset-icon.eth {
            background: #627eea;
        }

        .asset-icon.bnb {
            background: #f3ba2f;
            color: #000;
        }

        .asset-icon.matic {
            background: #8247e5;
        }

  .asset-name {
            font-size: 13px;
            color: #888;
        }

        .asset-symbol {
            font-size: 12px;
            color: #666;
        }

        .arrow-btn {
            width: 32px;
            height: 32px;
            background: #2a2d44;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .apy-display {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .change-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }

        .change-indicator.positive {
            color: #22c55e;
        }

        .change-indicator.negative {
            color: #ef4444;
        }

        .mini-chart {
            height: 60px;
            margin-top: 20px;
        }


        /* Stake Avalanche Section */
        .stake-section {
            background: #16182b;
            border: 1px solid #2a2d44;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .stake-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stake-title {
            font-size: 16px;
            color: #888;
            margin-bottom: 8px;
        }

        .stake-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #2a2d44;
            border: 1px solid #3a3d54;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stake-amount {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .stake-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .stake-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }


        .stake-btn.primary {
            background: #7c3aed;
            color: #fff;
        }

        .stake-btn.secondary {
            background: #2a2d44;
            color: #fff;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-card {
            padding: 20px 0;
            border-top: 1px solid #2a2d44;
        }

        .stat-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .stat-change {
            font-size: 12px;
            color: #888;
        }
